<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>News</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 head">
                <h1>New York Times Search</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 div2">
                    <div class="topBar">
                    Search Parameters
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Search Term</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                        </div>
                        <div class = "form-group">
                            <label for="exampleFormControlSelect1">Number of Records to Retrieve:</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>1</option>
                                <option>5</option>
                                <option>10</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Start Year &#40;Optional&#41;&colon;</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">End Year &#40;Optional&#41;&colon;</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                        </div>
                        <button type="button" class="btn btn-primary">Search</button>
                        <button type="button" class="btn btn-primary">Clear Results</button>
                    </form>
                    </div>
                </div>
            </div>
        <div class="row">
            <div class="col-lg-12 div3">
                <div class="topBar">
                    Top Articles
                </div>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/Backend.js"></script>    
</body>
</html>
